<div class="wrapper">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal myform" action="#"method="post">
       <fieldset>
         <h3>View an Event</h3>
         <div class="control-group">
           <label class="control-label"for="eventdate">Event Date</label>
           <div class="controls">
            <div class="input-prepend">
             <span class="add-on">
               <i class="icon-calendar"></i></span>
               <input type="text" class="input-medium" name="eventdate"placeholder="9/04/2013" readonly="true">
             </div>
           </div>
         </div>
         <div class="control-group">
          <label class="control-label"for="clientName">Client Name</label>
          <div class="controls">
           <input type="text"class="input-medium" name="clientName" placeholder="Client 1" readonly="true">
         </div>
       </div> 
       <div class="control-group">
        <label class="control-label" for="location">Venue Location</label>
        <div class="controls">
          <input type="text"class="input-medium"name="location" placeholder="venue1" readonly="true">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"for="DjAvail">Dj Available</label>
        <div class="controls">
          <select disabled="disabled" class="input-medium">
            <OPTGROUP label="Please Make a Selection">
              <OPTION>Dj 1</OPTION>
              <option>Dj 2</option>
              <option>Dj 3</option>
              <option>Dj 4</option>
            </OPTGROUP>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"for="event_created_by">Event Created By</label>
        <div class="controls">
          <select disabled="disabled" class="input-medium">
            <option>Admin </option>
            <option>General/Staff</option>
            <option>Dj</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="notes">Notes</label>
        <div class="controls">
          <textarea rows="10"cols="15" style="resize:none;"Placeholder="Add some notes about the Event" readonly="true"></textarea>
        </div>
      </div>
    </fieldset>
  </form>
</div><!--/end of span12-->
</div><!--/end of row-->
</div><!--/end of wrapper-->
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script>
$(function() {
  $( "#date" ).datepicker();
});

</body>
