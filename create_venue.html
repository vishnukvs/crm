    <div class="wrapper">

            <fieldset>
              <h3> Add a Venue</h3>
              <div class="control-group">
                <label class="control-label"for="venuename">Venue Name</label>
                <div class="controls">
                 <input type="text" name="venuename" id="venuename" placeholder="Enter venue name">
               </div>
             </div>
             <div class="control-group">
               <label class="control-label" for="address">Address</label>
               <div class="controls">
                 <input type="text" name="address" id="addr"placeholder="Enter address">
               </div>
             </div>
             <div class="control-group">
               <label class="control-label" for="contact">Contact Person</label>
               <div class="controls">
                 <input type="text" name="address" id="addr"placeholder="Enter contact person name">
               </div>
             </div>
             <div class="control-group">
              <label class="control-label" for="venuename">Phone Number</label>
              <div class="controls">
               <input type="text" name="phonenumber" id="phno"placeholder="Enter main phone number">
             </div>
           </div>
           <div class="control-group">
             <label class="control-label" for="contact">Fax</label>
             <div class="controls">
               <input type="text" name="address" id="addr"placeholder="Enter Fax">
             </div>
           </div>
           <div class="control-group">
             <label class="control-label" for="contact">Mobile</label>
             <div class="controls">
               <input type="text" name="address" id="addr"placeholder="Enter Mobile Number">
             </div>
           </div>
           <div class="control-group">
             <label class="control-label" for="contact">Email</label>
             <div class="controls">
               <input type="text" name="address" id="addr"placeholder="Enter Email">
             </div>
           </div>
           <div class="control-group">
             <label class="control-label" for="contact">Website</label>
             <div class="controls">
               <input type="text" name="website" id="website"placeholder="Enter Website">
             </div>
           </div>
           <div class="control-group">
             <label class="control-label" for="contact">Venu Floor Plan</label>
             <div class="controls">
               <input type="file" name="floorplan" id="fplan"placeholder="Enter contact person name">
             </div>
           </div>
           <div class="control-group">
             <label class="control-label" for="contact">Notes</label>
             <div class="controls">
               <textarea rows="5"cols"15" style="resize:none;" placeholder="Enter Notes"></textarea>
             </div>
           </div>
           <div class="control-group">
            <div class="controls">
             <button type="submit"class="btn btn-primary">Create Venue</button>
