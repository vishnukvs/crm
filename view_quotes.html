<head>

  <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet" media="screen">

</head>
<body>
 <header>
  <div class="row">
    <div class="span12">
      <div class="top-banner">
      </div>
    </div><!--/end of span12-->
  </div><!--/end of row-->
</header>
<!-- top menu bar-->
<div class="dashboard">
 <div class="navbar navbar-inverse navbar-fixed">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li class="active"><a href="dashboard.html"><i class="icon-home "></i>Home</a></li>
        <li><a href="quotes.html">Quotes</a></li>
        <li><a href="events.html">Events</a></li>

        <li><a href="venues.html">Venues</a></li>
        <li><a href="expos.html">Expos</a></li>
        <li><a href="emails.html"><i class="icon-envelope icon-white"></i>Email</a></li>
      </ul>
      <form class="navbar-search pull-left">
        <input type="text" class="search-query" placeholder="Search">
      </form>
      <ul class="nav secondary-nav pull-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user icon-white"></i> Admin<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#"><i class="icon-wrench"></i>  Setup</a></li>

  </div><!--end of nav bar-->
</div><!--end of dashboard-->
<div class="wrapper">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal myform" action="#"method="post">
        <fieldset>
          <h3>View Quote</h3>
          <div class="control-group">
           <label class="control-label"for="eventdate">Event Date</label>
           <div class="controls">
            <div class="input-prepend">
             <span class="add-on">
               <i class="icon-calendar"></i></span>
               <input type="text" class="input-medium" name="eventdate" placeholder="9/4/2013" readonly="true">
             </div>
           </div>
         </div>
         <div class="control-group">
           <label class="control-label"for="selectclient">Select a Client</label>
           <div class="controls">
            <select disabled="disabled">
              <option>Client 1</option>
              <option>Client 2</option>
              <option>Client 3</option>
              <option>Client 4</option>
              <option>Client 5</option>
             </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="select_venue">Select a Venue</label>
          <div class="controls">
            <select disabled="disabled">
              <option>Venue 1</option>
              <option>Venue 2</option>
              <option>Venue 3</option>
              <option>Venue 4</option>
              <option>Venue 5</option>
            </select>
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="event_type">Event Type</label>
         <div class="controls">
          <select disabled="disabled">
            <option>Corporate</option>
            <option>Party</option>
            <option>School Ball</option>
            <option>Wedding</option>
          </select>
        </div>
      </div>
      <div class="control-group">
       <label class="control-label"for="event_price">Event Price</label>
       <div class="controls">
         <div class="input-prepend input-append">
          <span class="add-on">$</span>
          <input class="input-medium" id="appendedPrependedInput" type="text" placeholder="300"readonly="true">
          <span class="add-on">.00</span>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="pref_dj">Prefered DJ</label>
      <div class="controls">
        <select disabled="disabled">
          <option>Dj 1</option>
          <option>Dj 2</option>
          <option>Dj 3</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"for="est">Event Start Time</label>
      <div class="controls">
          <select disabled="disabled" class="input-medium">
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <select disabled="disabled"class="input-medium">
          <option>00</option>
          <option>30</option>
        </select>
        <select disabled="disabled"class="input-medium">
           <option>PM</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"for="eft">Event Finish Time</label>
      <div class="controls">
        <select disabled="disabled"class="input-medium">
          <option>11</option>
          <option>12</option>
        </select>
        <select disabled="disabled"class="input-medium">
              <option>30</option>
        </select>
        <select disabled="disabled"class="input-medium">
          <option>PM</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"for="event_notes">Event Notes</label>
      <div class="controls">
       <textarea rows="10" cols="15" style="resize:none;" Placeholder="Good Client Paid Money on Time" readonly="true"></textarea>
     </div>
   </div>
   <div class="control-group">
    <label class="control-label" for="deposit_paid">Deposit Paid</label>
    <div class="controls">
      <select disabled="disabled"class="input-medium">
        <option>Yes</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label"for="num_guest">Number of Guests</label>
    <div class="controls">
      <input type="text"class="input-medium" placeholder="45" readonly="true">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label"for="contact_type">Contact Type</label>
    <div class="controls">
      <select disabled="disabled" class="span3">
        <option>Phone</option>
        <option>Fax</option>
        <option>Email</option>
        <option>Meeting</option>
      </select>
    </div>
  </div>
  <div class="control-group">
   <label class="control-label" for="selectPDF">Select PDF</label>
   <div class="controls">
    <select  disabled="disabled"class="span3">
      <option>Booked Wedding</option>
      <option>EBridal Expo Special</option>
      <option>Enter Template Title Here...</option>
      <option>Feedback</option>
      <option>Interview Booked</option>
      <option>Interview Dates</option>
      <option>Meet &amp; Greet</option>
      <option>Meet &amp; Greet Confirmed</option>
      <option>Party Quote</option>
      <option>Party Venue</option>
      <option>Party Winter</option>
      <option>PDF-Party Quote</option>
      <option>PDF-Wedding Quote</option>
      <option>Required Deposit</option>
      <option>Required Deposit &amp; Paperwork</option>
      <option>Required Paperwork</option>
      <option>Resend Party</option>
      <option>Resend Wedding</option>
      <option>School Disco</option>
      <option>Wedding Quote</option>
      <option>Wedding Quote (after 3rd Call &amp; No Answer)</option>
      <option>Wedding Quote Venue Discount</option>
      <option>Wedding Quote Winter Discount</option>
      <option>Welcome to the CRM</option>
    </select>
  </div>
</div>
  </fieldset>
  </form>
  </div><!--/end of span12-->
  </div><!--/end of row-->
  </div><!--/end of wrapper-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#date" ).datepicker();
  });
  </script>
  </body>
  </html>
