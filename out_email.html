<div class="wrapper">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal myform"action="#"method="post">
        <fieldset>
          <h3>Send Email</h3>
          <div class="control-group">
            <label class="control-label"for="eamilto">Email to</label>
            <div class="controls">
              <input type="text"class="input-medium"name="emailto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"for="subject">Subject</label>
            <div class="controls">
              <input type="text"class="input-medium" name="subject">
            </div>
          </div>
          <div class="control-group">
           <label class="control-label"for="selectpdf">Select a Template</label>
           <div class="controls">
             <select class="input-medium">
              <option>Booked Bartercard</option>
              <option>Booked Party</option>
              <option>Booked Wedding</option>
              <option>EBridal Expo Special</option>
              <option>Feedback</option>
              <option>Interview Booked</option>
              <option>Interview Dates</option>
              <option>Meet &amp; Greet</option>
              <option>Meet &amp; Greet Confirmed</option>
              <option>Party Quote</option>
              <option>Party Venue</option>
              <option>Party Winter</option>
              <option>PDF-Party Quote</option>
              <option>PDF-Wedding Quote</option>
              <option>Required Deposit</option>
              <option>Required Deposit &amp; Paperwork</option>
              <option>Required Paperwork</option>
              <option>Resend Party</option>
              <option>Resend Wedding</option>
              <option>School Disco</option>
              <option>Wedding Quote</option>
              <option>Wedding Quote (after 3rd Call &amp; No Answer)</option>
              <option>Wedding Quote Venue Discount</option>
              <option>Wedding Quote Winter Discount</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"for="uploadfile">Attachment</label>
          <div class="controls">
            <input type="file"class="input-medium" name="attachment">
          </div>
        </div>
        <div class="control-group">
         <div class="controls">
          <textarea id="elm1"rows="10"cols="55"class="tinymce"style="width:80%; ">
          </textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
         <button type="submit"class="btn btn-primary"><i class="icon-envelope icon-white"></i>  Send Email</button>
       </div>
     </div>
   </fieldset>
 </form>
</div><!--end of span12-->
